services:
  student-management-system:
    image: student-management-system:latest
    build: .
    container_name: student-management-system
    ports:
      - "8081:8080"
    deploy:
      replicas: 1
    depends_on:
      postgres-primary:
        condition: service_healthy
      redis:
        condition: service_healthy
      mongo-router:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      SERVER_PORT: "8080"
      SPRING_PROFILES_ACTIVE: "docker"
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-primary:5432/${DB_NAME}
      SPRING_DATASOURCE_USERNAME: ${DB_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATA_MONGODB_URI: mongodb://mongo-router:27017/${MONGO_DB}
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SPRING_MAIL_HOST: ${MAIL_HOST}
      SPRING_MAIL_PORT: ${MAIL_PORT}
      SPRING_MAIL_USERNAME: ${MAIL_USERNAME}
      SPRING_MAIL_PASSWORD: ${MAIL_PASSWORD}
      MANAGEMENT_HEALTH_MAIL_ENABLED: "false"
      MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS: "always"
    volumes:
      - ./src/main/java:/app/src/main/java
      - ./src/main/resources:/app/src/main/resources
    env_file:
      - .env
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "-q",
          "--spider",
          "http://localhost:8080/actuator/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - student-management-net

  postgres-primary:
    image: bitnami/postgresql:latest
    container_name: postgres-primary
    environment:
      POSTGRESQL_USERNAME: ${DB_USERNAME}
      POSTGRESQL_PASSWORD: ${DB_PASSWORD}
      POSTGRESQL_DATABASE: ${DB_NAME}
      POSTGRESQL_REPLICATION_MODE: master
      POSTGRESQL_REPLICATION_USER: repl_user
      POSTGRESQL_REPLICATION_PASSWORD: repl_password
    volumes:
      - postgres_primary_data:/bitnami/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - student-management-net
    ports:
      - "5434:5432"

  postgres-replica:
    image: bitnami/postgresql:latest
    container_name: postgres-replica
    depends_on:
      - postgres-primary
    environment:
      POSTGRESQL_MASTER_HOST: postgres-primary
      POSTGRESQL_MASTER_PORT_NUMBER: 5432
      POSTGRESQL_REPLICATION_MODE: slave
      POSTGRESQL_REPLICATION_USER: repl_user
      POSTGRESQL_REPLICATION_PASSWORD: repl_password
      POSTGRESQL_PASSWORD: ${DB_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - student-management-net
    ports:
      - "5435:5432"

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - student-management-net

  # MongoDB Sharding Setup
  mongo-config:
    image: mongo:6.0
    container_name: mongo-config
    command: mongod --configsvr --replSet configRS --port 27017 --bind_ip_all
    volumes:
      - mongo_config_data:/data/db
    healthcheck:
      test:
        [
          "CMD",
          "mongosh",
          "--port",
          "27017",
          "--eval",
          "db.runCommand('ping').ok",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - student-management-net
    ports:
      - "27017:27017"

  mongo-shard1:
    image: mongo:6.0
    container_name: mongo-shard1
    command: mongod --shardsvr --replSet shard1RS --port 27017 --bind_ip_all
    volumes:
      - mongo_shard1_data:/data/db
    healthcheck:
      test:
        [
          "CMD",
          "mongosh",
          "--port",
          "27017",
          "--eval",
          "db.runCommand('ping').ok",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - student-management-net
    ports:
      - "27018:27017"

  mongo-router:
    image: mongo:6.0
    container_name: mongo-router
    command: mongos --configdb configRS/mongo-config:27017 --port 27017 --bind_ip_all
    depends_on:
      - mongo-config
      - mongo-shard1
    healthcheck:
      test:
        [
          "CMD",
          "mongosh",
          "--eval",
          "db.adminCommand({ listShards: 1 }).shards.length > 0",
        ]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - student-management-net
    ports:
      - "27019:27017"

  mongo-init:
    image: mongo:6.0
    container_name: mongo-init
    depends_on:
      - mongo-config
      - mongo-shard1
      - mongo-router
    volumes:
      - ./mongo-init.sh:/mongo-init.sh:ro
    entrypoint: ["/bin/bash", "/mongo-init.sh"]
    networks:
      - student-management-net

  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - student-management-net
    healthcheck:
      test: ["CMD-SHELL", "echo srvr | nc localhost 2181 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.3.0
    container_name: kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      EXTRA_ARGS: "-javaagent:/opt/prometheus/jmx_prometheus_javaagent.jar=7071:/opt/prometheus/kafka-exporter.yml"
    ports:
      - "29092:29092"
      - "9092:9092"
      - "7071:7071"
    volumes:
      - ./monitoring/exporters/kafka-exporter.yml:/opt/prometheus/kafka-exporter.yml:ro
      - ./monitoring/exporters/jmx_prometheus_javaagent.jar:/opt/prometheus/jmx_prometheus_javaagent.jar:ro
    networks:
      - student-management-net
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 9092 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - "./src/main/resources/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - student-management-net

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    healthcheck:
      test:
        ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - student-management-net

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter
    container_name: postgres-exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://${DB_USERNAME}:${DB_PASSWORD}@postgres-primary:5432/${DB_NAME}?sslmode=disable"
    depends_on:
      - postgres-primary
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 9187 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - student-management-net
    ports:
      - "9187:9187"

  mongodb-exporter:
    image: percona/mongodb_exporter:0.39
    container_name: mongodb-exporter
    command: ["--mongodb.uri=mongodb://mongo-router:27017"]
    depends_on:
      - mongo-router
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 9216 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - student-management-net
    ports:
      - "9216:9216"

  kafka-exporter:
    image: danielqsj/kafka-exporter
    container_name: kafka-exporter
    command: ["--kafka.server=kafka:9092"]
    depends_on:
      kafka:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 9308 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - student-management-net
    ports:
      - "9308:9308"

volumes:
  postgres_primary_data:
  mongo_config_data:
  mongo_shard1_data:

networks:
  student-management-net:
    driver: bridge
