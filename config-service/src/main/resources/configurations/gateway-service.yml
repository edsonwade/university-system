server:
  port: 8222

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka
# Routes can also be configured dynamically via application.yml or a Config Server
spring:
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/users/**
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/orders/**
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/products/**
        - id: inventory-service
          uri: lb://inventory-service
          predicates:
            - Path=/inventory/**